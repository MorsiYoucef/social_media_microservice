apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-service
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: post-service
  template:
    metadata:
      labels:
        app: post-service
    spec:
      containers:
      - name: post-service
        image: post-service:latest
        ports:
        - containerPort: 3003
        envFrom:
        - secretRef:
            name: microservices-env
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

